<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Weather App</title>
</head>

<body>

  <div class="container">
    <div class="header">
      <div class="icon-container">
        <canvas id="icon" width="100" height="100"></canvas>
      </div>
    </div>

    <div class="content">
      <div class="general-information">
        <div class="status" id="status">Enter A Location</div>
        <div class="location" id="location">To Find The Weather</div>
      </div>

      <div class="detail-section">
        <div class="detail">
          <div class="title">Wind</div>
          <div class="value" id="wind">TBD</div>
        </div>

        <div class="detail bordered">
          <div class="title">Temperature</div>
          <div class="value" id="temp">TBD</div>
        </div>

        <div class="detail">
          <div class="title">Precipitaion</div>
          <div class="value" id="precip">TBD</div>
        </div>
      </div>
      <div class="city-search-container">
        <input id="city-search-element" type="text" class="city-search" placeholder="Enter Location">
      </div>
    </div>
  </div>

  <a href="https://darksky.net/poweredby" class="darksky-logo">Powered By Dark Sky</a>

  <script type="text/javascript"
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDCGAVqfk_rCvUl1wqOZgT-8zIrNSU_opQ&libraries=places"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/skycons/1396634940/skycons.min.js"></script>
  <script src="app.js"></script>
</body>

</html>
